<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
    <option>Burgas</option>
    <option>Kazanluk</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $("#btnDelete").on('click', deleteTown);

        function deleteTown() {
            let townToDelete = $("#townName").val();

            let deleted = false;
            $('#towns option').each(function() {
                if ($(this).val() == townToDelete ) {
                    $(this).remove();
                    deleted = true;
                }
            });

            if(deleted) {
                $("#result").text(`${townToDelete} deleted.`);
            } else {
                $("#result").text(`${townToDelete} not found.`);
            }

            $("#townName").val('');
        }
    }
</script>
</body>
</html>
