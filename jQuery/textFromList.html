<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text From List</title>
    <script src="../Object%20Composition/exercise/jquery-3.1.1.min.js"></script>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<button onclick="extractText()">Extract Text</button>
<div id="result"></div>

<script>
    function extractText() {
        let items = $("ul#items li")
                .toArray()
                .map(li => li.textContent)
                .join(", ");
        $("#result").text(items);
    }
</script>
</body>
</html>
