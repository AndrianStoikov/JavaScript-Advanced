<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Increment Counter</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">
</div>
<script>
    window.onload = function() {
        increment("#wrapper");
    };
    function increment(selector) {
        $(selector)
                .append('<textarea class="counter" disabled>0')
                .append('<button class="button" id="incrementBtn">Increment')
                .append('<button class="btn" id="addBtn">Add')
                .append('<ul class="results">');

        $(".button").on('click', addValue);
        $(".btn").on('click', appendLi);

        function addValue() {
            let oldValue = Number($(".counter").val());
            $(".counter").val("");
            $(".counter").val(Number(oldValue + 1));
        }

        function appendLi() {
            let value = $(".counter").val();
            let li = $("<li>").text(value);
            $(".results").append(li);
        }
    }
</script>
</body>
</html>
